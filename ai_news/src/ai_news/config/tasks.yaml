retrieve_news_task:
  description: >
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is 2024.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: retrieve_news

website_scrape_task:
  description: >
    scrape the website for the latest news and information
  expected_output: >
    Fully scraped websites with all the important information from the website.
  agent: website_scraper

ai_news_write_task:
  description: >
    Summarize the information form the websites into a fully fledge news article in markdown format.
  expected_output: >
    A fully fledged news article with all the important information from the website.
  agent: ai_news_writer

file_write_task:
  description: >
    Write the news article to a file
  expected_output: >
    A fully fledged news article with all the important information from the previos task into a file named news/{date}_news_article.md
  agent: file_writer
